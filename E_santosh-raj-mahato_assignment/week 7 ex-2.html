<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="ex2.css"> -->
    <style>
        td{
            padding: 0px 80px 0px 0px;
        }
    </style>
    <title>Form-Test</title>
</head>
<body>
    
    <fieldset>
        <h2>HTML Form Test</h2>

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id=""></td>
            </tr>
                <tr>
                <td>
                Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="M" checked/>Male
                    <input type="radio" name="gender" value="F" checked/>Female</td>
                </tr>
            
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobbies" value="sports" checked/>Sports
                    <input type="checkbox" name="hobbies" value="movies" checked/>Movies
                    <input type="checkbox" name="hobbies" value="travelling" checked/>Travelling
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" size=1>
                        <option value="1">Nepal</option>
                        <option value="2">India</option>
                        <option value="3">United States Of America</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea name="message" cols="50" rows="7"></textarea><br>
                    <input type="submit" name="submit" value="Submit"/>
                     <input type="reset" name="reset" value="Reset"/>
                </td>
            </tr>
        </table>

    </fieldset>


</body>
</html>
