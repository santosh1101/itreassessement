    <body>
        <h1>Heading 1: Example on Unordered List</h1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
        <h2>Heading 2: Example on Ordered List</h2>
        <ol type="i" start="4">
            <li>&emsp;Sportstal</li>
            <li>&emsp;Business Week</li>
            <li>&emsp;Time</li>
        </ol>
    
        <h3>Heading 3: Example on Defination List</h3>
        <dt>Sports Magazine </dt>
        <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </body>
